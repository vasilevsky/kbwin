apiVersion: v1
kind: Service
metadata:
  name: win-webserver
  labels:
    app: win-webserver
spec:
  ports:
    # the port that this service should serve on
  - port: 80
    targetPort: 80
  selector:
    app: win-webserver
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: win-webdepl
spec:
  selector:
    matchLabels:
      app: win-webserver
  replicas: 2 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      # unlike pod-nginx.yaml, the name is not included in the meta data as a unique name is
      # generated from the deployment name
      labels:
        app: win-webserver
    spec:
      containers:
      - imagePullPolicy: IfNotPresent
        name: windowswebserver
        image: microsoft/iis
      - ports:
          name: "demo"
          protocol: tcp
        - hostPort: 4444
          containerPort: 80
      nodeSelector:
        beta.kubernetes.io/os: windows
